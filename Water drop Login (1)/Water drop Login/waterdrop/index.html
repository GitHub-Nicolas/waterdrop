<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Water drop Login/waterdrop/assets/style.css" />
    <title>Login Water</title>
</head>

<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign up</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Esqueci minha senha</a>
        <a href="#" class="btns signup">Login</a>
    </div>
</body>

</html>
